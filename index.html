<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.2.1.js"></script>
    <title>pig-dice</title>
  </head>
  <body>

<div class="header">
  <div class="col-md-12">
<h1>pig-dice<h1>
      <hr width="50%">
  <p>scroll down to have some fun!!!!</p>
</div>
</div>
<hr width="100%" height"50%">
<br>
<br>
      <div class="rules">

<div class="col-md-12""row">
  <h3>Rules:</h3>
    <hr width="50%" height"50%">
  <ul>
    <li>1. if a player gets a 1 their score is xero and it becomes the next persons turn</li><br>
      <li>2. apart from 1 all the numbers are added up to the score</li><br>
        <li>3. warning!!!!! its addictive</l1>
        </ul>
      </div>
      <hr width="50%" height"50%">

        <div class="container">
            <!--player interface-->
            <div class="row">
              <div class="col-md-3" id="player-col">

                <!--form to collect the players names-->
                <form id="players">
                  <div class="form-group">
                    <label for="player1">Name</label>
                    <input type="text" class="form-control" id="player1" placeholder="Player 1">
                  </div>

                  <div class="form-group">
                    <label for="player2">Name</label>
                    <input type="text" class="form-control" id="player2" placeholder="Player 2">
                  </div>

                  <button class="btn btn-success" id="player" type="submit">Enter Game</button>
                </form>
               </div>
               <div class="col-md-6" id="roll">
        <div class="col-md-3" id="player1-roll">
          <h3 id="player1"></h3>
          <button class="btn btn-primary" id="die1">Roll!</button>
          <button class="btn btn-default" id="hold1">Hold!</button>
        </div>
        <div class="col-md-3" id="player2-roll">
                  <h3 id="player2"></h3>
                  <button class="btn btn-warning" id="die2">Roll!</button>
                  <button class="btn btn-danger" id="hold2">Hold!</button>
                </div>
              </div>
              </div>
            </div>
          </div>
          <div class="container">
                  <div class="row" id="display">
                    <div class="col-md-4">
                      <div class="display">
                        <h1>Score</h1>
                        <h2 class="score" id="score1">0</h2>
                      </div>
                    </div>

                    <div class="col-md-4" id="die-count">
                      <h4>Die:</h4>
                      <h2 id="die-count">0</h2>
                    </div>

                    <div class="col-md-4">
                      <div class="display">
                        <h1>Score</h1>
                        <h2 class="score" id="score2">0</h2>
                      </div>
                    </div>
                  </div>
                </div>

<script src="js/scripts.js"></script>
  </body>
</html>
